<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.cdnfonts.com/css/kenyan-coffee-2" rel="stylesheet">
  {% comment %} <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="nav justify-content-center  ">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/search">Search</a>
      <a class="nav-link" href="/register">Register</a>
      {% if user.is_authenticated %}
        <a class="nav-link" href="/logout">Log Out</a>
        <a class="nav-link" href="/my_ratings">My Ratings</a>
      {% else %}
        <a class="nav-link" href="/log_in">Log In</a>
      {%endif%}
    </nav>
  </header>
  <main>
    {%block content%}

    {%endblock%}
  </main>
  <footer class="bg-dark text-center text-white fixed-bottom">
    {% if user.is_authenticated %}
      <p>You are logged in as {{ user.username }}.</p>
    {% else %}
      <p>You are not logged in.</p>
    {%endif%}
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
