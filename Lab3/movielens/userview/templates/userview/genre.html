{% block content %}
<div class="container mt-5">
    <h1>{{ genre.name }}</h1>
    {% comment %} <ul class="list-group">
    {% for movie in movies %}
        <li class="list-group-item"><a href="/movie/{{ movie.id }}">{{ movie.title }}</a></li>
    {% empty %}
        <li class="list-group-item">No movies in this genre.</li>
    {% endfor %}
    </ul> {% endcomment %}
    <a class="btn btn-primary" href="/">Movies List</a>
</div>
{% endblock %}
