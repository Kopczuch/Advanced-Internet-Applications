{% extends 'userview/header.html' %}
{% block content %}
  <head>
    <title>Embedding a local video in a static page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no" />
  </head>
  <body>
    <main>
      <video controls autoplay muted>
        <source src="file_example_MP4_480_1_5MG.mp4" type="video/mp4" />Your browser does not support the video tag.
      </video>
    </main>
  </body>
{% endblock %}
